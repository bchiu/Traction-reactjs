<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; img-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <script src="lib/jquery/jquery-2.1.1.js"></script>
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/ngCordova/dist/ng-cordova.js"></script>
        <script src="lib/raphael/raphael-2.1.4.min.js"></script>
        <script src="lib/justgage/justgage-1.1.0.js"></script>
        <script src="cordova.js"></script>

        <script src="src/app.module.js"></script>
        <script src="src/channels/channels.controller.js"></script>
        <script src="src/dash/dash.controller.js"></script>
        <script src="src/devices/devices.controller.js"></script>
        <script src="src/maps/maps.controller.js"></script>
        <script src="src/menu/menu.controller.js"></script>
        <script src="src/page/page.controller.js"></script>

        <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script src="lib/lodash/lodash.min.js"></script>
        <script src="lib/angular-google-maps/dist/angular-google-maps.min.js"></script>
        <script src="lib/angular-simple-logger/dist/angular-simple-logger.min.js"></script>

        <script src="js/util.js"></script>
        <script src="src/dash/gauge.js"></script>
        <script src="src/dash/flipcard.js"></script>
        <script src="src/dash/looper.js"></script>

        <title>bldc-app</title>
    </head>

    <body ng-app="app">
         <ion-header-bar class="bar-dark">
            <div ng-controller="MenuController">
                <h1 class="title">BLDC Controller</h1>
                <button class="button" ng-controller="DevicesController" ng-click="openList()">{{buttonLabel}}</button>
                <button class="button" ng-controller="ChannelsController" ng-click="openList()">{{buttonLabel}}</button>
                <!--button class="button button-icon ion-android-more-vertical" ng-click="showMenu($event)"></button-->
            </div>
        </ion-header-bar>

        <ion-content scroll="false" ng-controller="PageController">
            <ion-slide-box show-pager="false">
                <ion-slide ng-controller="DashController">
                    <div ng-include="'src/dash/dash.html'" onload="init()"></div>
                </ion-slide>
                <ion-slide ng-controller="MapsController">
                    <div ng-include="'src/maps/maps.html'" onload="init()"></div>
                    <button id="slider-lock" class="button icon ion-unlocked" ng-click="toggleLock($event)"></button>
                </ion-slide>
                <ion-slide>
                    <div class="box"></div>
                </ion-slide>
            </ion-slide-box>
        </ion-content>
    </body>
</html>
