	function crc16(s) {
	    var crc = 0xFFFF;
	    for (var i = 0; i < s.length; i++) {
	        c = s.charCodeAt(i);
	        crc = crc16_tab[(c ^ (crc >> 8)) & 0xFF] ^ (crc << 8);
	    }
	    return ((crc ^ 0) & 0xFFFF);
	}

	function ab2str(buf) {
		return String.fromCharCode.apply(null, new Uint16Array(buf));
	}

	function str2ab(str) {
		var buf = new ArrayBuffer(str.length*2); // 2 bytes for each char
		var bufView = new Uint16Array(buf);
		for (var i=0, strLen=str.length; i < strLen; i++) {
			bufView[i] = str.charCodeAt(i);
		}
		return buf;
	}

	function memcpy(dst, dstOffset, src, srcOffset, length) {
		var src = src.subarray || src.slice ? src : src.buffer
		var dst = dst.subarray || dst.slice ? dst : dst.buffer

		src = srcOffset ? src.subarray ?
			src.subarray(srcOffset, length && srcOffset + length) :
			src.slice(srcOffset, length && srcOffset + length) : src

		if (dst.set) {
			dst.set(src, dstOffset)
		} else {
			for (var i=0; i<src.length; i++) {
				dst[i + dstOffset] = src[i]
			}
		}
		return dst
	}

	function log(s) {

	function connectDevice() {
		bluetoothSerial.isConnected(
			function() {
				log("already connected");
			},
			function() {
			    bluetoothSerial.connect("98:D3:31:20:57:E0",
			    	function() {
			    		log("connected");
						bluetoothSerial.subscribe(
							function(data) {
								if (data=='') log('no reply\n');
								else { log(data); console.log(data) }
							}, handleError
						);
			    	}, handleError
			    );
			}
		);
	}
